{% extends 'layouts/base' %} {% block title %} {{ request.title }} {% endblock
%} {% block stylesheets %} {% endblock stylesheets %} {% block content %}
<form>
  <!-- this form has validation through the use of the bootstrap validation form
        the password must contain one letter one number and one symbol, the email must be a valid email -->
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
